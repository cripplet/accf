package protos;

message Point {
  optional double x = 1;
  optional double y = 2;
  optional double z = 3;
}

message Particle {
  optional Point location = 1;
  optional double radius = 2;
  optional double mass = 3;
}

message Box {
  repeated Particle particles = 1;
  optional double x = 2;
  optional double y = 3;
  optional double z = 4;
}
